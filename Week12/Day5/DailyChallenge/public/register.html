<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>register</h1>
    <form onsubmit="register(event)">
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="firstname"
      />
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="lastname"
        value=""
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        value=""
      />
      <input
        type="text"
        name="username"
        id="username"
        placeholder="username"
        value=""
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        value=""
      />
      <input type="submit" name="" value="register" />
    </form>
    <script src="./script.js"></script>
  </body>
</html>
